<div id="Kardinaliteiten van verzamelingen"><h1 id="Kardinaliteiten van verzamelingen" class="header"><a href="#Kardinaliteiten van verzamelingen">Kardinaliteiten van verzamelingen</a></h1></div>

<p>
Twee verzamelingen hebben dezelfde kardinaliteit dan en slechts dan als er een bijective functie
tussen de twee verzamelingen bestaat. D.w.z
$\(\left\vert AB \right\vert = \left\vert B \right\vert \iff \exists f : A \to B \)$
zodat \(f\) bijectief is.
</p>
